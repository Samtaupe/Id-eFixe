<!doctype html>
<html lang="fr">
<body>
    <div id="navbar-placeholder"></div>
    <div class="card mx-auto mb-3 z-2" id="main-card">
        <div class="card-img-top text-center">
            <img class="d-block mx-auto image-menu" src="/public/images/asterix_obelix_menu.png" alt="Astérix et Obélix">
        </div>
        <div class="card-body">
            <div class="row d-none d-md-flex text-center">
                <div class="col">
                    <h5>Photos analysées</h5>
                    <p class="nbGuesses">0</p>
                </div>
                <div class="col">
                    <h5>Nombre d'erreurs</h5>
                    <p class="nbErreur">0</p>
                </div>
            </div>

            <div id="carouselExampleControls" class="carousel slide d-md-none" data-bs-ride="carousel">
                <div class="carousel-inner text-center">
                    <div class="carousel-item active">
                        <h5>Photos analysées</h5>
                        <p class="nbGuesses">0</p>
                    </div>
                    <div class="carousel-item">
                        <h5>Nombre d'erreurs</h5>
                        <p class="nbErreur">0</p>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="separator"></div>
            <div class="row mt-4">
                <div class="col-12 col-md-8">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="col-12 col-md-4" id="pieChartContainer">
                    <canvas id="myPieChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="functions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            fetch('component/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                });

            createChart();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
