<html lang="fr">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="card fixed-bottom mx-auto mb-3 z-2" id="main-card">
    </div>
    <div class="modal fade" id="cameraModal" tabindex="-1" aria-labelledby="cameraModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <video id="cameraVideo" autoplay class="w-100 h-100"></video>
                    <div class="controls position-absolute bottom-0 start-50 translate-middle-x mb-3">
                        <button class="btn btn-light" onclick="capturePhoto()">Capture Photo</button>
                        <button class="btn btn-light" data-bs-dismiss="modal" onclick="stopCamera()">Close</button>
                    </div>
                    <canvas id="captureCanvas" style="display: none;"></canvas>
                    <img id="capturedPhoto" style="display: none;" class="w-100 h-100" />
                </div>
            </div>
            <a class="card-link" href="">
                <i class="bi bi-image-fill menu-icon"></i>
                <p class="desc-icone">Take a picture</p>
            </a>
        </div>
    </div>

    <script>
        fetch('component/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('component/main-card.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('main-card').innerHTML = data;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="functions.js"></script>
</body>
</html>
