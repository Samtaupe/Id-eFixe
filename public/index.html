<!doctype html>
<html lang="fr">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div id="navbar-placeholder"></div>
    <div class="card fixed-bottom mx-auto mb-3 z-2" id="main-card">
        <div class="card-img-top">
            <img class="d-block mx-auto image-menu" src="/public/images/asterix_obelix_menu.png" alt="Astérix et obélix">
        </div>
        <div class="card-body d-flex justify-content-around">
            <a class="card-link" href="">
                <i class="bi bi-camera-fill menu-icon" ></i>
                <p class="desc-icone">Upload a picture</p>
            </a>
            <div class="text-menu align-middle">
                <h1 class="titre-menu">Try it !</h1>
                <p class="desc-titre">Lequel trouverez-vous ?</p>
            </div>
            <!-- test -->
            <a class="card-link" href="">
                <i class="bi bi-image-fill menu-icon"></i>
                <p class="desc-icone">Take a picture</p>
            </a>
        </div>
    </div>
    <script>
        fetch('component/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
