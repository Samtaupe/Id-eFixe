<!doctype html>
<html lang="fr">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projet-Idéefix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="/public/styles/responsive.css">
    <style>
        
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="card mx-auto mb-3 z-2" id="main-card">
        <div class="card-img-top text-center">
            <img class="d-block mx-auto image-menu" src="/public/images/asterix_obelix_menu.png" alt="Astérix et Obélix">
        </div>
        <div class="card-body">
            <div class="row d-none d-md-flex text-center">
                <div class="col">
                    <h5>Photos analysées</h5>
                    <p>38 120</i></p>
                </div>
                <div class="col">
                    <h5>Nombre d'erreurs</h5>
                    <p>9 182 </p>
                </div>
            </div>

            <!-- Carousel for mobile view -->
            <div id="carouselExampleControls" class="carousel slide d-md-none" data-bs-ride="carousel">
                <div class="carousel-inner text-center">
                    <div class="carousel-item active">
                        <h5>Photos analysées</h5>
                        <!-- TODO Faire l'appel à la requête de l'api -->
                        <p>38 120</p>
                    </div>
                    <div class="carousel-item">
                        <h5>Nombre d'erreurs</h5>
                        <!-- TODO Faire l'appel à la requête de l'api -->
                        <p>9 182 </p>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="separator"></div>
            <div class="row mt-4">
                <div class="col-12 col-md-8">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="col-12 col-md-4" id="pieChartContainer">
                    <canvas id="myPieChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch('component/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        // Chart.js setup
        document.addEventListener('DOMContentLoaded', (event) => {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Astérix', 'Obélix', 'Non reconnue'],
                    datasets: [{
                        /* TODO Faire l'appel à la requête de l'api */
                        data: [30, 10, 20],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    plugins :{
                        legend:{
                            display: false,
                        },
                        title:{
                            display: true,
                            text: "Répartition des guesses de l'API en barChart"
                        }
                    }
                }
            });

            const pieCtx = document.getElementById('myPieChart').getContext('2d');
            const myPieChart = new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: ['Astérix', 'Obélix', 'Non reconnue'],
                    datasets: [{
                        /* TODO Faire l'appel à la requête de l'api */
                        data: [10, 20, 30],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: "Répartition des guesses de l'API en barChart"
                        }
                    }
                }
            });

            // Resize charts dynamically on window resize
            window.addEventListener('resize', () => {
                myChart.resize();
                myPieChart.resize();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
