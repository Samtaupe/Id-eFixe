<!doctype html>
<html lang="fr">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projet-Idéefix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="/public/styles/responsive.css">
    <script src="./functions.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="card fixed-bottom mx-auto mb-3 z-2" id="main-card">
        <div class="card-img-top">
            <img class="d-block mx-auto image-menu" src="/public/images/asterix_obelix_menu.png"
                alt="Astérix et obélix">
        </div>
        <div class="card-body d-flex flex-column justify-content-center">
            <div class="result-message" id="result-block">
                <h2 id="result"></h2>
                <img class="d-block mx-auto rounded-result-image" id="imgSelected" style="max-width: 200px;">
                <div>
                    <p class="desc-icone-results"><i>Est-ce le bon résultat ?</i></p>
                    <div class="confirmation-buttons">
                        <i class="bi bi-check-circle icon-check" onclick="pushResult(1)"></i>
                        <a class="aButton-results" onclick="pushResult(0)"> Ce n’était ni Asterix ni Obélix </a>
                        <i class="bi bi-x-circle icon-cross" onclick="pushResult(-1)"></i>
                    </div>
                    <a class="aButton" href="./index.html">Réessayer ?</a>
                </div>
            </div>
        </div>
        <script>
            fetch('component/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                });
                fillResult();
                </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    </div>
</body>

</html>
